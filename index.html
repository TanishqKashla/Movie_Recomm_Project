<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Welcome to Movie Recommendation System!</h1>
<form id="genre-form">
    <label for="genres">Choose a genre from the following list:</label><br>
    <select id="genres" name="genres">
        <option value="28">Action</option>
        <option value="12">Adventure</option>
        <option value="16">Animation</option>
        <option value="35">Comedy</option>
        <option value="80">Crime</option>
        <option value="99">Documentary</option>
        <option value="18">Drama</option>
        <option value="10751">Family</option>
        <option value="14">Fantasy</option>
        <option value="36">History</option>
        <option value="27">Horror</option>
        <option value="10402">Music</option>
        <option value="9648">Mystery</option>
        <option value="10749">Romance</option>
        <option value="878">Science Fiction</option>
        <option value="10770">TV Movie</option>
        <option value="53">Thriller</option>
        <option value="10752">War</option>
        <option value="37">Western</option>
    </select><br>

    <!-- Filter by Release Year -->
    <label for="release-year">Filter by Release Year:</label>
    <select id="release-year" name="release-year">
        <option value="2020-2024">2020-2024</option>
        <option value="2015-2020">2015-2020</option>
        <option value="2010-2015">2010-2015</option>
        <option value="2005-2010">2005-2010</option>
        <option value="2000-2005">2000-2005</option>
        <option value="before-2000">Before 2000</option>
    </select><br>

    <button type="submit">Submit</button>
</form>

<div id="movie-list"></div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="overview"></p>
        <p id="rating"></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
